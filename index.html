<!DOCTYPE html>

<body>
    <section class="conta">

             <textarea name="" id="" cols="30" rows="10"></textarea><br>

            <input type="checkbox" id="a1">Añadir contador de visitas<br>
        </fieldset>
        <fieldset>

            <option value="a">impuesto</option>
